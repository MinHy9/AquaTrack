name: Deploy AquaTrack to EC2

on:
  push:
    branches:
      - main  # ë˜ëŠ” master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: âœ… Set up SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: ðŸ“¦ Upload frontend build to EC2
        run: |
          scp -r -o StrictHostKeyChecking=no frontend ubuntu@${{ secrets.EC2_HOST }}:~/AquaTrack/

      - name: ðŸ“¦ Upload .env to EC2
        run: |
          echo "${{ secrets.ENV_BACKEND }}" > backend.env
          scp -o StrictHostKeyChecking=no backend.env ubuntu@${{ secrets.EC2_HOST }}:~/AquaTrack/backend/.env

      - name: ðŸš€ Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            if [ ! -d AquaTrack ]; then
              git clone https://github.com/sjy61115/AquaTrack.git
            fi
            cd ~/AquaTrack
            git pull origin main
            docker-compose down
            docker-compose up -d --build
          EOF
