name: Deploy AquaTrack to NCP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ” Set up SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.NCP_SSH_KEY }}

      - name: ðŸ”Ž Test SSH Connection
        run: ssh -o StrictHostKeyChecking=no root@${{ secrets.NCP_HOST }} 'echo SSH connection successful.'

      - name: ðŸ“¦ Upload backend .env to NCP
        run: |
          echo "${{ secrets.NCP_ENV_BACKEND }}" > backend.env
          scp -o StrictHostKeyChecking=no backend.env root@${{ secrets.NCP_HOST }}:/root/AquaTrack/backend/.env || true

      - name: ðŸš€ Deploy to NCP
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.NCP_HOST }} << 'EOF'
            set -e
            cd /root

            if [ ! -d AquaTrack ]; then
              echo "ðŸ“¥ Cloning AquaTrack repository..."
              git clone https://github.com/sjy61115/AquaTrack.git
            fi

            cd AquaTrack

            echo "ðŸ§¹ Cleaning untracked files..."
            git reset --hard
            git clean -fd

            echo "ðŸ”„ Pulling latest code..."
            git pull origin main

            echo "ðŸ³ Restarting Docker containers..."
            docker-compose down
            docker-compose up -d --build
          EOF
