name: Deploy AquaTrack to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ” Set up SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: ðŸ”Ž Test SSH Connection
        run: ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} 'echo SSH connection successful.'

      - name: ðŸ“¦ Upload backend .env to EC2
        run: |
          echo "${{ secrets.ENV_BACKEND }}" > backend.env
          scp -o StrictHostKeyChecking=no backend.env ubuntu@${{ secrets.EC2_HOST }}:~/AquaTrack/backend/.env || true

      - name: ðŸš€ Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~
          
            # repo ì—†ìœ¼ë©´ clone, ìžˆìœ¼ë©´ pull ì „ clean
            if [ ! -d AquaTrack ]; then
              echo "ðŸ“¥ Cloning AquaTrack repository..."
              git clone https://github.com/sjy61115/AquaTrack.git
            fi
          
            cd AquaTrack

            echo "ðŸ§¹ Cleaning untracked files..."
            git reset --hard
            git clean -fd

            echo "ðŸ”„ Pulling latest code..."
            git pull origin main

            echo "ðŸ³ Restarting Docker containers..."
            docker-compose down
            docker-compose up -d --build
          EOF
